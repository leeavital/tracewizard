task runB(type: JavaExec)  {
  classpath = sourceSets.main.runtimeClasspath
  main = "com.leeavital.a.ServerB"
  args "server", "default.yml"
}


dependencies {
  compile project(":bundle")

  compile "io.dropwizard:dropwizard-core:0.9.0"
  compile 'com.netflix.feign:feign-okhttp:8.12.1'
  compile 'com.netflix.feign:feign-gson:8.12.1'
}
